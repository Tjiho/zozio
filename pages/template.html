{{ define "page" }}
<!DOCTYPE html>
<html>

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/static/css/style.css" />
	<link rel="stylesheet" href="https://fonts.ppsfleet.navy/Josephin_sans/style.css" />

    <script src="/static/js/nightMode.js"></script>

    <title></title>

  </head>

  <body
    {{if .NightMode}}
    class="night"
    {{end}}
  >

    {{template "navbar" .}}

    {{template "header" .}}

    <div id="all-content" class="{{.Content_id}}">

      {{ template "content" .}}
    </div>
  	</main>
    <div id="pop">
      <img class="quit" src="/static/images/cross.svg" onclick="cacheSlider()"/>

        <span class="pop--previous">
          <div class="button" id="pop--previous-button">Previous</div>
        </span>
        <span class="pop--nav--center">
          <div class="button" onclick="cacheSlider()">Retour</div>
          <div class="button">Download</div>
        </span>
        <span class="pop--next">
          <div class="button" id="pop--next-button">Next</div>
        </span>

      </div>
      <div class="container_all">
        <div class="images">
          <img class="visible" src="/static/galerie/fleurs/flower-179004.jpg"/>
        </div>
      </div>


<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//startupvoyance.ppsfleet.navy/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '3']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
